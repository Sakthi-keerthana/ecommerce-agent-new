<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>E-commerce Agent</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #e6f0ff, #ffffff);
      color: #333;
    }

    header {
      background: #1a73e8;
      color: white;
      padding: 2rem 1rem 1rem;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .info-bar {
      font-size: 0.95rem;
      color: #f0f0f0;
      margin-top: 0.5rem;
    }

    main {
      padding: 2rem;
      max-width: 700px;
      margin: 2rem auto;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.08);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: 600;
      font-size: 1.1rem;
    }

    input[type="text"] {
      padding: 0.8rem;
      font-size: 1rem;
      border: 2px solid #cce0ff;
      border-radius: 8px;
    }

    input[type="text"]:focus {
      border-color: #1a73e8;
      outline: none;
    }

    button {
      padding: 0.8rem;
      font-size: 1rem;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #155ab6;
    }

    #response-box {
      margin-top: 2rem;
    }

    #response-box h2 {
      margin-bottom: 0.5rem;
      color: #1a73e8;
    }

    #response {
      background: #f4f8ff;
      padding: 1rem;
      border-radius: 8px;
      white-space: pre-wrap;
      border: 1px solid #cce0ff;
      font-family: 'Courier New', monospace;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>E-commerce Agent</h1>
    <div class="info-bar">SAKTHI KEERTHANA | 21MIS1031 | VIT</div>
  </header>

  <main>
    <form id="ask-form">
      <label for="question">Ask a data-driven question:</label>
      <input type="text" id="question" name="question" placeholder="e.g. Show top-selling items last month" required>
      <button type="submit">Ask</button>
    </form>

    <div id="response-box">
      <h2>Answer</h2>
      <pre id="response">Your result will appear here.</pre>
    </div>

    <canvas id="chartCanvas" style="margin-top: 2rem; max-width: 100%; display: none;"></canvas>
  </main>

  <script>
    let chartInstance = null;

    document.getElementById("ask-form").addEventListener("submit", async function (e) {
      e.preventDefault();
      const question = document.getElementById("question").value;
      const responseArea = document.getElementById("response");
      const chartCanvas = document.getElementById("chartCanvas");

      responseArea.textContent = "Loading...";
      chartCanvas.style.display = "none";

      if (chartInstance) {
        chartInstance.destroy();
      }

      try {
        const res = await fetch("http://localhost:8000/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });

        const data = await res.json();

        responseArea.textContent =
          `Question: ${data.question || question}\n\nAnswer: ${data.answer}\n\nSQL: ${data.sql_query}`;

        if (data.visualize && data.graphData) {
          chartCanvas.style.display = "block";
          const ctx = chartCanvas.getContext("2d");

          chartInstance = new Chart(ctx, {
            type: data.graphType || 'bar',
            data: {
              labels: data.graphData.x,
              datasets: [{
                label: data.graphData.yLabel || 'Value',
                data: data.graphData.y,
                backgroundColor: '#1a73e8',
                borderRadius: 5
              }]
            },
            options: {
              responsive: true,
              plugins: {
                title: {
                  display: true,
                  text: data.graphData.title || 'Chart',
                  font: { size: 18 }
                },
                legend: { display: false }
              },
              scales: {
                x: { title: { display: true, text: data.graphData.xLabel || 'X' } },
                y: { title: { display: true, text: data.graphData.yLabel || 'Y' } }
              }
            }
          });
        }
      } catch (err) {
        responseArea.textContent = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>
